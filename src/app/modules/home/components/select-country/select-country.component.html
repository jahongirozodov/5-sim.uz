<div class="w-full h-fit">
  <p class="font-bold text-xl mt-2 mb-4">SMS Deliveries</p>
  <div class="header flex items-center justify-between">
    <p class="text-slate-50 font-bold text-xl">1. Select service</p>
  </div>
  <div class="my-2">
    @if (!selectedItem) {
    <app-search-input (searchChange)="search($event)" />
    }@else {
    <div class="border-2 border-blue-800 rounded-3xl h-12 w-full flex justify-normal items-center bg-gray-700">
      <div (click)="clearItem()" class="flex justify-center items-center bg-gray-600 rounded-xl ms-2 h-8 w-9">
        <i class="pi pi-times text-blue-800 flex items-center" style="font-size: 1.2rem;"></i>
      </div>
      <div class="w-full flex items-center justify-normal mx-2">
        <!-- <i class="mx-2 pi pi-telegram text-2xl"></i> -->
        <p>{{selectedItem}}</p>
      </div>
    </div>
    }
  </div>
  @if (!selectedItem) {
  <div class="h-56 overflow-y-scroll overflow-hidden rounded-b-2xl rounded-t-2xl">
    @for (productKey of (sortedProducts | keyvalue); track $index; let i = $index) {
    <div (click)="selectItem(productKey.key)" class="w-full bg-gray-700">
      <div class="w-full px-4 h-14 flex justify-between items-center">
        <div class="flex items-center justify-center">
          <p class="pi pi-star"></p>
          <p class="pi pi-question-circle mx-2"></p>
          <p class="line-clamp-4">{{productKey.key}}</p>
        </div>
        <div class="h-10">
          <div class="flex justify-center items-center">
            <p class="me-1">from</p>
            <div class="flex justify-center items-center">
              <span>{{productKey.value.Price}} <p class="pi pi-dollar text-sm"></p></span>
            </div>
          </div>
          <p class="text-green-500 text-sm">{{productKey.value.Qty}} numbers</p>
        </div>
      </div>
      <hr *ngIf="i < items.length - 1">
    </div>
    }
  </div>
  }
</div>
<hr class="my-4">
